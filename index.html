<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="form.png" type="image/x-icon">
    <a href="https://www.flaticon.com/free-icons/registration-form" title="registration form icons"></a>
    
  </head>
  <body>
   
    

    <div class="form-container">
      <form id="signupForm" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="email">Email:</label><br>
          <input type="email" id="email" required /><br>
          <small id="emailError"></small><br>
        </div>
        <div class="form-group">
          <label for="password">Password:</label><br>
          <input type="password" id="password" required />
          <small id="passwordError"></small>
        </div><br>
        <div id="successMessage"></div>
        <button type="submit" onClick="window.location.reload()">Submit</button>
        
      </form>
    </div>

    <script src="script.js"></script>
    
</html>
